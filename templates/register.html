<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Clothing Parsing</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/login.css">
    <!-- Boxiocns CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar close">
    <div class="logo-details">
      <i class='fas fa-tshirt'></i>
      <span class="logo_name">Clothing Parsing</span>
    </div>
    <ul class="nav-links">
      
      <li>
        <a href="/">
          <i class='bx bx-log-in'></i>
          <span class="link_name">Login</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="/">Login</a></li>
        </ul>
      </li>
      <li>
        <div class="iocn-link">
          <a href="/register">
            <i class='bx bx-user-plus'></i>
            <span class="link_name">Signup</span>
          </a>
        </div>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="/register">Signup</a></li>
        </ul>
      </li>
      
  </li>
</ul>
  </div>
  <section class="home-section">
    <div class="home-content">
      <i class='bx bx-menu' ></i>
      <!-- <span class="text">Drop Down Sidebar</span> -->
      <img class="zoi-logo" src="static/image/logo.png">
    </div>
    <div class="center">
      <h1>Signup</h1>
      <form method="post" action="/register2">
        <div class="txt_field">
          <input type="text" name="username" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="email" name="email" required>
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" value="Signup">
        <div class="signup_link">
          Do you have an account ? <a href="/">Login</a>
          {% with messages = get_flashed_messages() %}
            {%if messages%}
              {%for message in messages%}
                <p>{{message}}</p>
              {%endfor%}
            {%endif%}
          {%endwith%}
        </div>
      </form>
    </div>
  </section>

  <script src="static/js/script.js"></script>

</body>
</html>
